<div ng-controller="WorkCategoryController as ctrl">
    <div class="row" infinite-scroll='ctrl.loadMore()' infinite-scroll-distance='2'>
        <div class="col-xs-6 col-sm-4 col-md-3 search-item" ng-repeat="work in ctrl.works">
            <div class="box">
                <a class="main-link" href="javascript:void(0)">
                    <img class="product-img" src="{{work.productImg}}">
                    <div class="top-container">
                        <span class="price-tag">Â¥</span>
                        <span class="price"><strong>{{work.productPrice}}</strong></span>
                        <span class="title">{{work.productName}}</span>
                    </div>
                </a>
                <div>
                    <span class="user-avatar"><a href="javascript:void(0);"><img src="{{work.designerImg}}">{{work.designerName}}</a></span>
                </div>
            </div>
        </div>

    </div>
</div>
