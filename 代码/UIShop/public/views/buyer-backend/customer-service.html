<div id="page-wrapper" ng-controller="CustomerServiceController as ctrl">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">申请售后</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row"  id="new-work-box">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    售后理由
                </div>
                <div class="panel-body">
                    <div class="row newWorkDiv">
                        <div class="col-lg-8">
                            <form name="newWorkForm" id="newWorkForm">
                                <div class="form-group">
                                    <label>作品id</label>
                                    <span class="form-control" id="workId">{{ctrl.workId}}</span>
                                </div>

                                <div class="form-group">
                                    <label>申请理由</label>
                                    <textarea name="serviceReason" id="serviceReason" class="form-control work-description" rows="8"></textarea>
                                </div>

                                <div class="submit-div">
                                    <button class="btn btn-primary"  onclick="saveNewWork()">
                                        提交
                                    </button>
                                    <button class="btn btn-default" >
                                        返回
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
