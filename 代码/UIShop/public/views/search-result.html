<div ng-controller="SearchResultController as ctrl">
    <div class="row">
        <div class="col-lg-12 search-count">
            <span>共为您找到<span class="keyword">"{{ctrl.searchKw}}"</span>的结果 <span class="count">{{ctrl.resultCount}}</span> 条</span>
        </div>

    </div>
    <div class="row" infinite-scroll='ctrl.loadMore()' infinite-scroll-distance='2'>
        <div class="col-xs-6 col-sm-4 col-md-3 search-item" ng-repeat="work in ctrl.works">
            <div class="box">
                <a class="main-link" href="#/work/{{work._id}}">
                    <img class="product-img" src="{{work.coverIcon}}">
                    <div class="top-container">
                        <span class="price-tag">¥</span>
                        <span class="price"><strong>{{work.workPrice}}</strong></span>
                        <span class="title">{{work.workName}}</span>
                    </div>
                </a>
                <div>
                    <span class="user-avatar"><a href="javascript:void(0);"><img src="{{work.designer.userIcon}}">{{work.designer.username}}</a></span>
                </div>
            </div>
        </div>

    </div>
</div>
