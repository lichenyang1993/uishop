<div ng-controller="SearchWorksController">
    <div class="row">
        <div class="col-lg-12 search-count">
            <span>共为您找到<span class="keyword">"{{searchKw}}"</span>的结果 <span class="count">{{resultCount}}</span> 条</span>
        </div>

    </div>
    <div class="row" infinite-scroll='loadMore()' infinite-scroll-distance='2'>
        <div class="col-xs-6 col-sm-4 col-md-3 search-item" ng-repeat="p in products">
            <div class="box">
                <a class="main-link" href="{{p.productUrl}}">
                    <img class="product-img" src="{{p.productImg}}">
                    <div class="top-container">
                        <span class="price-tag">¥</span>
                        <span class="price"><strong>{{p.productPrice}}</strong></span>
                        <span class="title">{{p.productName}}</span>
                    </div>
                </a>
                <div>
                    <span class="user-avatar"><a href="{{p.designerPage}}"><img src="{{p.designerImg}}">{{p.designerName}}</a></span>
                </div>
            </div>
        </div>

    </div>
</div>
