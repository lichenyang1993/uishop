<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">发布新作品</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row" ng-controller="NewWorkController" id="new-work-box">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    作品信息
                </div>
                <div class="panel-body">
                    <div class="row newWorkDiv">
                        <div class="col-lg-8">
                            <form name="newWorkForm">
                                <div class="form-group">
                                    <label>作品名</label>
                                    <input name="workName" class="form-control"
                                            ng-model="workName"
                                            ng-remote-validate="/UIShop/jsons/validation/workname-check.json"
                                            ng-remote-throttle="550"
                                            ng-remote-method="GET"
                                            required>
                                    <span ng-show="newWorkForm.workName.$error.required && newWorkForm.$dirty">
                                        请输入作品名
                                    </span>
                                    <span ng-show="newWorkForm.workName.$error.ngRemoteValidate">
                                        已经有相同名字的作品
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label>封面</label>
                                    <input type="file" name="workCover" class="form-control" id="workCover" fileread="workCover" required>
                                    <span ng-show="newWorkForm.workCover.$error.required && newWorkForm.workCover.$dirty">
                                        请选择封面
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label>售价</label>
                                    <input name="workPrice" class="form-control" ng-model="price">

                                </div>
                                <div class="form-group">
                                    <label>描述文本(可不填)</label>
                                    <textarea name="workDescription" ng-model="workDescription" class="form-control work-description" rows="6"></textarea>
                                </div>
                                <div class="form-group" id="workPicDiv">
                                    <input type="hidden" ng-model="picCount">
                                    <label>作品大图</label>
                                    <div class="workPicItem">
                                        <input type="file" name="workBigPic1" class="form-control pic-file">
                                        <button class="btn btn-danger btn-sm workPicDel" ng-click="deletePic($event)">删除</button>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <a href="javascript:void(0);" class="btn btn-primary btn-sm" ng-click="addBigPic()">添加大图</a>
                                </div>
                                <div class="submit-div">
                                    <button class="btn btn-success" type="submit" ng-click="saveNewWork()"
                                            ng-disabled="newWorkForm.$invalid || newWorkForm.$pending">
                                        <i class="fa fa-cloud-upload  fa-fw"></i>发布作品
                                    </button>
                                </div>
                                <!--<div class="form-group">-->
                                <!--<input type="file" name="workBigPic1" class="form-control">-->
                                <!--</div>-->
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
